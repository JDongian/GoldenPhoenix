    <script type=text/javascript>
    var items_per_page = 8;
    var page = 0;
    fillGallery(page);

    $("#partycat").click(function() {
        $("#partycat").parent().addClass("active");
        $("#jacketcat").parent().removeClass("active");
        $("#childcat").parent().removeClass("active");
        $("#weddingcat").parent().removeClass("active");
        clearGallery();
        fillGallery(page);
    });
    $("#jacketcat").click(function() {
        $("#partycat").parent().removeClass("active");
        $("#jacketcat").parent().addClass("active");
        $("#childcat").parent().removeClass("active");
        $("#weddingcat").parent().removeClass("active");
        clearGallery();
        fillGallery(page);
    });
    $("#childcat").click(function() {

        $("#childcat").parent().addClass("active");
        $("#weddingcat").parent().removeClass("active");
        clearGallery();
        fillGallery(page);
    });
    $("#weddingcat").click(function() {
        $("#partycat").parent().removeClass("active");
        $("#jacketcat").parent().removeClass("active");
        $("#childcat").parent().removeClass("active");
        $("#weddingcat").parent().addClass("active");
        clearGallery();
        fillGallery(page);
    });

    function clearGallery() {
        $("#gallery").html("");
    }

    function fillGallery(p) {
        for (var i = 0; i < items_per_page; ++i) {
            $.get("data.php", {'cat': $(".cat.active > a").html().toLowerCase(),
                               'index': i+p*items_per_page},
            function(data) {
                data = JSON.parse(data);
                if (data['total']) {
                    imgdir = data['results']['dir']+'/';
                    filename = data['results']['name'];
                    description = data['results']['description'];
                    thumbdir = "/assets/img/gallery/thumbs/";
                    thumbname = data['results']['name'];
                    $("#gallery").append('<a href="'+imgdir+filename+
                                         '" data-lightbox="series" title="'+
                                         description+
                                         '"><img src="'+
                                         thumbdir+
                                         thumbname+
                                         '" class="img-polaroid" width=200></a>');
                }
            });
        }
    }
